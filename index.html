<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        body{
            background-color: green;
        }
    </style>
     <script type="text/javascript">}
       function change()
       {
         // Get the image elemtn.
         var imgElement = document.getElementById('grumpyCat');

         if (imgElement.style.visibility == 'visible') {
           // The image is already visible, lets hide it.
           imgElement.style.visibility = 'hidden'
         } else {
           // The image is already hidden, lets show it.
           imgElement.style.visibility = 'visible';
         }



       }
    </script>

  </head>

  <body>
  <img id="grumpyCat" style="width:200px; height:200px; visibility:hidden" src = "http://www.freeallimages.com/wp-content/uploads/2014/09/grumpy-cat-no-1.jpg"/>

  Do you want to build a snowman?
<button onclick="change()">Yes!</button>

  </body>
</html>
